<div class="form-container">
  <div mat-dialog-title class="dialog-title">
    <h1 mat-dialog-title>
      Add new product
    </h1>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close class="close-modal">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>

    <form class="" [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" name="productName" formControlName="productName" required>
        <mat-error *ngIf="form['productName'].invalid && form['productName'].touched">
          Please enter a valid product name.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price" name="productPrice" formControlName="productPrice" required>
        <mat-error *ngIf="form['productPrice'].invalid && form['productPrice'].touched">
          Please enter a valid product price.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>For?</mat-label>
        <input matInput type="text" placeholder="For?" name="productFor" formControlName="productFor" required>
        <mat-error *ngIf="form['productFor'].invalid && form['productFor'].touched">
          For who? Men or Women??.
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>Category</mat-label>
        <input matInput type="text" placeholder="productType" name="productType" formControlName="productType" required>
        <mat-error *ngIf="form['productType'].invalid && form['productType'].touched">
          Please enter a valid product category.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>Color</mat-label>
        <input matInput type="text" placeholder="Color" name="productColor" formControlName="productColor" required>
        <mat-error *ngIf="form['productColor'].invalid && form['productColor'].touched">
          Please enter a valid product color.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" hideRequiredMarker>
        <mat-label>Picture</mat-label>
        <input matInput type="text" placeholder="Image path" name="productImagePath" formControlName="productImagePath" required>
        <mat-error *ngIf="form['productImagePath'].invalid && form['productImagePath'].touched">
          Please enter a valid iamge path for the product.
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

    </form>
  </mat-dialog-content>
  <div mat-dialog-actions class="modal-footer">
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="success" (click)="onSubmit()"  [disabled]="productForm.invalid">Submit</button>
  </div>
</div>
